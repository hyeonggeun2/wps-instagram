{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="mr-auto ml-auto mt-3 col-lg-4 col-md-6 col-sm-8 col-10">
        <div class="top-box card text-center p-4">
            <h1>Instagram</h1>
            <form method="POST" action="">
                <div class="form-group">
                    <input name="email" type="email" class="form-control form-control-sm"
                           placeholder="전화번호, 사용자 이름 또는 이메일">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control form-control-sm" placeholder="비밀번호">
                </div>
            </form>
            <button class="btn btn-primary btn-sm btn-block" type="submit">로그인</button>
            <hr>
            <button class="btn btn-block btn-outline-primary mb-3">Facebook으로 로그인</button>
            <a href="">비밀번호를 잊으셨나요?</a>
        </div>
        <div class="top-box card text-center p-4 mt-3">
            <span>계정이 없으신가요?</span>
            <a href="{% url 'index' %}">가입하기</a>
        </div>
    </div>
</div>
{% endblock %}
